    />

  <body>
    <div id="content">
      <div id="leftbox">
        <h4 id="head" style="font-size: 14px">NEW & NOW</h4>
        <a href="index.html"><p>Home</p></a>
        <a href="body.html"><p>Men's body</p></a>
        <a href="WomenBodyCare.html"><p>Women's Shop</p></a>
        <a href="AromaTheraphy.html"><p>Aromatherapy Shop</p></a>
        <a href="AromaTheraphy.html"><p>Shop By Fragrance</p></a>
      </div>
      <div id="rightbox">
        <div id="righthead">
          <h2>Men's Fragrance, Body Care & More</h2>
          <div id="rightend">
            <div class="num">
              <span>1</span>
            </div>
            <div class="num">
              <span>2</span>
            </div>
            <div id="qty">
              <span>62 items</span>
            </div>
          </div>
        </div>
        <div id="filter">
          <div id="filterone">
            <h3>Filter By</h3>
            <select id="typeTag" onchange="typeT()">
              <option value="none" selected disabled hidden>
                PRODUCT TYPE
              </option>
              <option>BODY CREAM</option>
              <option>BODY LOTION</option>
              <option>BODY SPRAY</option>
              <option>BODY SOAP</option>
            </select>
            <select id="offerTag" name="offer" onchange="offer()">
              <option value="none" selected disabled hidden>OFFER</option>
              <option>OFFER</option>
              <option>REGULAR</option>
            </select>
            <select id="smellTag" name="fragrance" onchange="smell()">
              <option value="none" selected disabled hidden>
                FRAGRANCE CATEGORY
              </option>
              <option>FRESH</option>
              <option>FRUITY</option>
              <option>SWEET</option>
              <option>WOODY</option>
            </select>
          </div>
          <div id="sort">
            <select id="sorttag" name="sort" onchange="sort()">
              <option value="none" selected disabled hidden>SORT BY</option>
              <option>Low To High</option>
              <option>High To Low</option>
              <option>New Arrivals</option>
            </select>
          </div>
        </div>
        <div id="container">
         
        </div>
      </div>
    </div>
  </body>
